<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="card_central">
    <div class="div_contenerdor">
      <div class="img">
        <img src="images/image-equilibrium.jpg" alt="ETH">
        <div class="icon_img">
          <svg width="48" height="48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><path d="M0 0h48v48H0z"/><path d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z" fill="#FFF" fill-rule="nonzero"/></g></svg>
        </div>
      </div>
        <h3>Equilibrium #3429</h3>
        <p class="text">Our Equilibrium collection promotes balance and calm.</p>
      <div class="dates">
        <div class="icon">
          <img src="images/icon-ethereum.svg" alt="icon_eth" class="icon_card">
          <p class="eth">0.041 ETH</p>
        </div>
        <div class="icon">
          <img src="images/icon-clock.svg" alt="icon_clock" class="icon_card">
          <p class="oclock">3 days left</p>
        </div>
      </div>
      <hr>
      <div class="div_footer">
        <img src="images/image-avatar.png" alt="icon_avatar"> 
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
     
    </div>

    </div>

</body>
</html>
